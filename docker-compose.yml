services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: linear
      POSTGRES_PASSWORD: linear
      POSTGRES_DB: linear_ai_sdr
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      NODE_ENV: production
      PORT: 3000
      AMPLELEADS_API_KEY: "changeme-in-prod"

      DATABASE_URL: "postgresql://linear:linear@db:5432/linear_ai_sdr"
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  db-data:
